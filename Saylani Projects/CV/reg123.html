<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="reg123.css">
</head>
<body>
    <div id="main">
        <div id="mid">
            
            <div id="form" >
<h1>Sign Up Here!</h1>
                <form action="#">
                    
                    <fieldset>
                        <p>User Name</p>
                        <input type="text" class="tb" id="tb1">
                        <p>Mobile Number</p>
                        <input type="number" placeholder="0300-123456-7" class="tb" id="tb2">
                        <p>Email</p>
                        <input type="email" placeholder="abc@xyz.com" class="tb" id="tb3">
                        <p>Password</p>
                        <input type="password"  class="tb" id="tb4">
                        <p></p>
                        <button class="btn" onclick="signup()";>SignUp</button>
                        <span><a href="#">Already Have Account?</a></span>
                    </fieldset>
                    
                </form>


            </div>

        </div>

    </div>
    
</body>
<script src="app.js"></script>
</html>
